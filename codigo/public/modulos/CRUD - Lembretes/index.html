<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="./assets/images/logoTI.png" alt="cuidaMedIcon">
        </a>

        <nav class="menu-container" id="nav-menu">
            <ul>
                <li class="menu-item"><a href="#">Inicio</a></li>
                <li class="menu-item"><a href="#">Cadastros</a>
                    <ul>
                        <li><a href="#">Medicamentos</a></li>
                        <li><a href="#">Item 2</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Medicamentos</a>
                    <ul>
                        <li><a href="#">item1</a></li>
                        <li><a href="#">item2</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Menu do Usuário</a>
                    <ul>
                        <li><a href="#">item3</a></li>
                        <li><a href="#">item4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="icons-container">
            <img src="./assets/images/lupa (1).png" alt="search">
            <img src="./assets/images/sino.png" alt="notifications">
            <p>A</p>
        </div>

        <button class="menu-hamburger" id="btn-hamburger" aria-label="Abrir menu" aria-expanded="false">
            <span class="hamburger-linha"></span>
            <span class="hamburger-linha"></span>
            <span class="hamburger-linha"></span>
        </button>
    </header>
    <main>
    </main>

    <nav class="lembretes-content">
        <div class="card-container">
            <div class="header-lembretes">
                <h1>Lembretes do Dia</h1>
                <button class="btn-voltar">Voltar</button>
            </div>

            <div class="card-container-wrapper">

                <div class="card-titles">
                    <span class="t-check">Concluído</span>
                    <span class="t-horario">Data/Hora</span>
                    <span class="t-lembrete">Lembrete</span>
                </div>

            </div>
        </div>

        <section class="form-container">
            <input type="hidden" id="edit-id">
            <form id="form-cadastro">
                <h2>Novos Lembretes</h2>

                <div class="data-e-checkbox-container">
                    <input type="datetime-local" name="data-hora" id="data-hora" value="2024-09-20T14:00" required>

                    <label for="todoDia" class="label-todo-dia">Todo Dia
                        <input type="checkbox" id="todoDia" name="todoDia">
                    </label>
                </div>

                <div class="input-button-group">
                    <textarea name="textArea" id="textArea" placeholder="Ex: Remédio Pressão" required></textarea>

                    <button type="submit" id="btnSalvar">Salvar</button>
                </div>
            </form>
        </section>
    </nav>

    <footer>
        <p>
            &copy; CuidaMed - 2025 - Todos os Direitos Reservados
        </p>
    </footer>
</body>

<script src="./assets/js/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        pegarLembretes();
        
        const btnHamburger = document.getElementById('btn-hamburger');
        const navMenu = document.getElementById('nav-menu');
        const btnVoltar = document.querySelector('.btn-voltar');

        if (btnHamburger && navMenu) {
            btnHamburger.addEventListener('click', () => {
                btnHamburger.classList.toggle('aberto');

                navMenu.classList.toggle('menu-aberto');

                const estaAberto = navMenu.classList.contains('menu-aberto');
                btnHamburger.setAttribute('aria-expanded', estaAberto);
            });
        }

        if (btnVoltar) {
            btnVoltar.addEventListener('click', () => {
                window.location.href = './index.html'; 
            });
        }
    });
</script>

</html>
