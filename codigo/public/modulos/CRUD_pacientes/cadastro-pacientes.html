<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes - CuidaMed</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="inicializarPagina()">
    <header>
        <a href="index.html">
            <div class="logo-placeholder">
                <img src="assets/images/logoTI.png" alt="Logo CuidaMed" class="logo-img">
                CuidaMed
            </div>
        </a>
        
        <div class="icons-container">
            <div class="user-avatar">S</div>
        </div>
    </header>

    <main class="cadastro-main">
        <div class="container">
            <h1>Cadastro de Pacientes</h1>
            
            <!-- Timer de Atualiza√ß√£o -->
            <div class="timer-container">
                <span id="timer-status">üü¢ Sistema Online</span>
                <span id="ultima-atualizacao">√öltima atualiza√ß√£o: <span id="timer">00:00</span></span>
            </div>

            <!-- Formul√°rio de Cadastro -->
            <div class="form-container">
                <div class="form-header">
                    <h2>Nova Entidade</h2>
                </div>
                
                <form id="form-paciente" class="form-cadastro">
                    <input type="hidden" id="paciente-id">
                    
                    <!-- Nome Completo -->
                    <div class="form-section">
                        <label for="nome" class="section-label">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required class="form-input-large" placeholder="Digite o nome completo">
                    </div>

                    <!-- Dados em linha -->
                    <div class="form-row-inline">
                        <div class="form-section">
                            <label for="idade" class="section-label">- Idade:</label>
                            <input type="number" id="idade" name="idade" required class="form-input-small" placeholder="Idade" min="0" max="150">
                        </div>

                        <div class="form-section">
                            <label for="contato" class="section-label">- Contato:</label>
                            <input type="tel" id="contato" name="contato" required class="form-input-medium" placeholder="(00) 00000-0000">
                        </div>

                        <div class="form-section">
                            <label for="tipo" class="section-label">- Tipo:</label>
                            <select id="tipo" name="tipo" required class="form-input-medium">
                                <option value="">Selecione</option>
                                <option value="pessoa">Pessoa</option>
                                <option value="dependente">Dependente</option>
                                <option value="idoso">Idoso</option>
                            </select>
                        </div>
                    </div>

                    <!-- Bot√µes -->
                    <div class="form-buttons-simple">
                        <button type="button" id="btn-inserir" class="btn btn-cadastrar">Cadastrar</button>
                        <button type="button" id="btn-atualizar" class="btn btn-warning" style="display: none;">Atualizar</button>
                        <button type="button" id="btn-cancelar" class="btn btn-secondary" style="display: none;">Cancelar</button>
                        <button type="button" id="btn-voltar" class="btn btn-voltar">Voltar para Home</button>
                        <button type="button" id="btn-exportar" class="btn btn-info">Exportar Dados</button>
                    </div>
                </form>
            </div>

            <!-- Filtros e Pesquisa -->
            <div class="filtros-container">
                <div class="pesquisa-group">
                    <input type="text" id="input-pesquisa" placeholder="Pesquisar por nome..." onkeyup="aplicarFiltros()">
                    <button type="button" id="btn-pesquisar" class="btn btn-search" onclick="aplicarFiltros()">üîç Pesquisar</button>
                </div>
                
                <div class="filtros-group">
                    <select id="filtro-tipo" onchange="aplicarFiltros()">
                        <option value="">Todos os tipos</option>
                        <option value="pessoa">Pessoa</option>
                        <option value="dependente">Dependente</option>
                        <option value="idoso">Idoso</option>
                    </select>
                    
                    <select id="ordenacao" onchange="aplicarOrdenacao()">
                        <option value="nome">Ordenar por Nome</option>
                        <option value="idade">Ordenar por Idade</option>
                        <option value="tipo">Ordenar por Tipo</option>
                        <option value="id">Ordenar por Data</option>
                    </select>

                    <select id="filtro-idade" onchange="aplicarFiltros()">
                        <option value="">Todas as idades</option>
                        <option value="crianca">Crian√ßa (0-12)</option>
                        <option value="adolescente">Adolescente (13-17)</option>
                        <option value="adulto">Adulto (18-59)</option>
                        <option value="idoso">Idoso (60+)</option>
                    </select>
                </div>
            </div>

            <!-- Lista de Pacientes -->
            <div class="pacientes-lista">
                <h2>Pacientes Cadastrados <span id="contador-pacientes" class="contador">(0)</span></h2>
                <div id="lista-pacientes" class="lista-container">
                    <div class="lista-vazia">
                        Nenhum paciente cadastrado ainda.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 CuidaMed - Sistema de Sa√∫de</p>
            <p>Desenvolvido por Savyo Henio Martins Teixeira</p>
        </div>
    </footer>

    <script src="assets/js/cadastro-pacientes.js"></script>
</body>
</html>
