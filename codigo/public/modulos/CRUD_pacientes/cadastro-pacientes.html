        <div class="icons-container">
            <div class="container-pesquisa">

                <img src="../../assets/images/lupa (1).png" alt="search">

            <div class="overlay-pesquisa" id="overlay-pesquisa">

    <main class="cadastro-main" id="modulo-pacientes" style="padding: 20px;">
        <div class="container">
            <h1>Cadastro de Pacientes</h1>

            <div class="form-container">
                <div class="form-header">
                    <h2>Novo</h2>
                </div>
                
                <form id="form-paciente" class="form-cadastro">
                    <input type="hidden" id="paciente-id">
                    
                    <div class="form-section">
                        <label for="nome" class="section-label">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required class="form-input-large" placeholder="Digite o nome completo" style="width: 100%; padding: 8px;">
                    </div>

                    <div class="form-row-inline">
                        <div class="form-section">
                            <label for="idade" class="section-label">Idade:</label>
                            <input type="number" id="idade" name="idade" required class="form-input-small" placeholder="Ex: 30" min="0" max="150">
                        </div>

                        <div class="form-section">
                            <label for="contato" class="section-label">Contato:</label>
                            <input type="tel" id="contato" name="contato" required class="form-input-medium" placeholder="(00) 00000-0000">
                        </div>

                        <div class="form-section">
                            <label for="tipo" class="section-label">Tipo:</label>
                            <select id="tipo" name="tipo" required class="form-input-medium">
                                <option value="">Selecione</option>
                                <option value="pessoa">Pessoa</option>
                                <option value="dependente">Dependente</option>
                                <option value="idoso">Idoso</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-buttons-simple" style="margin-top: 20px;">
                        <button type="button" id="btn-inserir" class="btn btn-cadastrar">Cadastrar</button>
                        <button type="button" id="btn-atualizar" class="btn btn-warning" style="display: none;">Atualizar</button>
                        <button type="button" id="btn-cancelar" class="btn btn-secondary" style="display: none;">Cancelar</button>
                        <button type="button" id="btn-voltar" class="btn btn-voltar">Voltar</button>
                    </div>
                </form>
            </div>

            <div class="filtros-container" style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px;">
                <div class="pesquisa-group" style="margin-bottom: 15px;">
                    <input type="text" id="input-pesquisa-pacientes" placeholder="Pesquisar por nome..." style="padding: 8px; width: 60%;">
                    <button type="button" id="btn-pesquisar" class="btn btn-search">üîç Pesquisar</button>
                </div>
                
                <div class="filtros-group">
                    <select id="filtro-tipo">
                        <option value="">Todos os tipos</option>
                        <option value="pessoa">Pessoa</option>
                        <option value="dependente">Dependente</option>
                        <option value="idoso">Idoso</option>
                    </select>
                    
                    <select id="ordenacao">
                        <option value="nome">Ordenar por Nome</option>
                        <option value="idade">Ordenar por Idade</option>
                        <option value="tipo">Ordenar por Tipo</option>
                    </select>

                    <select id="filtro-idade">
                        <option value="">Todas as idades</option>
                        <option value="crianca">Crian√ßa (0-12)</option>
                        <option value="adolescente">Adolescente (13-17)</option>
                        <option value="adulto">Adulto (18-59)</option>
                        <option value="idoso">Idoso (60+)</option>
                    </select>
                </div>
            </div>

            <div class="pacientes-lista" style="margin-top: 20px;">
                <h2>Pacientes Cadastrados <span id="contador-pacientes" class="contador">(0)</span></h2>
                <div id="lista-pacientes" class="lista-container">
                    <div class="lista-vazia">Carregando...</div>
                </div>
            </div>
        </div>
