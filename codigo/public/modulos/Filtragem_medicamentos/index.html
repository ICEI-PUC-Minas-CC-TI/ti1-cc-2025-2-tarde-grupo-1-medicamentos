<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidaMed</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="./assets/images/logoTI.png" alt="cuidaMedIcon">
        </a>

        <nav class="menu-container" id="nav-menu">
            <ul>
                <li class="menu-item"><a href="#">Inicio</a></li>
                <li class="menu-item"><a href="#">Cadastros</a>
                    <ul>
                        <li><a href="#">Medicamentos</a></li>
                        <li><a href="#">Item 2</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Medicamentos</a>
                    <ul>
                        <li><a href="#">item1</a></li>
                        <li><a href="#">item2</a></li>
                    </ul>
                </li>
                <li class="menu-item"><a href="#">Menu do Usuário</a>
                    <ul>
                        <li><a href="#">item3</a></li>
                        <li><a href="#">item4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="icons-container">
            <!-- BARRA DE PESQUISA -->
            <div class="container-pesquisa">
                <button class="btn-abrir-pesquisa" id="btn-abrir-pesquisa">
                    <img src="./assets/images/lupa (1).png" alt="search">
                </button>

                <div class="overlay-pesquisa" id="overlay-pesquisa">
                    <div class="barra-pesquisa-grande">
                        <div class="cabecalho-pesquisa">
                            <input type="text" placeholder="Pesquisar medicamentos..." id="input-pesquisa">
                            <button class="btn-fechar" id="btn-fechar-pesquisa">×</button>
                        </div>
                        <div class="resultados-pesquisa" id="resultados-pesquisa"></div>
                    </div>
                </div>
            </div>

            <img src="./assets/images/sino.png" alt="notifications">
            <p>A</p>
        </div>

        <button class="menu-hamburger" id="btn-hamburger" aria-label="Abrir menu" aria-expanded="false">
            <span class="hamburger-linha"></span>
            <span class="hamburger-linha"></span>
            <span class="hamburger-linha"></span>
        </button>
    </header>

    <main>
    </main>

    <div class="card-container">
        <h1>Medicamentos do Dia</h1>
        <div class="card-item">
            <div class="card-titles">
                <span class="t-check">Check</span>
                <span class="t-horario">Horário</span>
                <span class="t-nome">Nome</span>
                <span class="t-dose">Dose</span>
            </div>
        </div>
    </div>

    <section class="form-container">
        <input type="hidden" id="edit-id">
        <form id="form-cadastro">
            <h2>Medicamento</h2>
            <label for="nome">Nome do medicamento:</label>
            <input type="text" id="nome" placeholder="Nome (ex: Paracetamol 750mg)" required>

            <label for="dose">Dose:</label>
            <input type="text" id="dose" placeholder="Dose (ex: 750mg)" required>

            <label for="intervalo">Intervalo:</label>
            <select id="intervalo" required>
                <option value="">Selecione o intervalo</option>
                <option value="3 em 3 horas">3 em 3 horas</option>
                <option value="6 em 6 horas">6 em 6 horas</option>
                <option value="8 em 8 horas">8 em 8 horas</option>
                <option value="12 em 12 horas">12 em 12 horas</option>
                <option value="1 vez ao dia">1 vez ao dia</option>
            </select>

            <label for="doseEmbalagem">Doses por embalagem:</label>
            <input type="text" id="doseEmbalagem" placeholder="Doses por embalagem (ex: 2)" required>

            <label for="tipo">Tipo do medicamento:</label>
            <select id="tipo" required>
                <option value="">Selecione o tipo</option>
                <option value="Analgésico">Analgésico</option>
                <option value="Antibiótico">Antibiótico</option>
                <option value="Anti-inflamatório">Anti-inflamatório</option>
                <option value="Antitérmico">Antitérmico</option>
                <option value="Anti-hipertensivo">Anti-hipertensivo</option>
                <option value="Antidiabético">Antidiabético</option>
                <option value="Antialérgico">Antialérgico</option>
                <option value="Outro">Outro</option>
            </select>

            <div class="container-buttons">
                <button type="submit" id="btn-submit">Cadastrar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; CuidaMed - 2025 - Todos os Direitos Reservados</p>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/pesquisa.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnHamburger = document.getElementById('btn-hamburger');
            const navMenu = document.getElementById('nav-menu');

            if (btnHamburger && navMenu) {
                btnHamburger.addEventListener('click', () => {
                    btnHamburger.classList.toggle('aberto');
                    navMenu.classList.toggle('menu-aberto');
                    const estaAberto = navMenu.classList.contains('menu-aberto');
                    btnHamburger.setAttribute('aria-expanded', estaAberto);
                });
            }
        });
    </script>
</body>

</html>
