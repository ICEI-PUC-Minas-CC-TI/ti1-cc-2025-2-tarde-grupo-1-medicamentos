<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de Interfaces Web | Aplicação</title>
    <link rel="stylesheet" href="./assets/css/login.css"> 
    <script src="./assets/js/login.js"></script> 
</head>

<body>
    <h1>Olá <span id="nomeUsuario"></span>!</h1>
    <button id="btn_logout" class="btn btn-primary">Efetuar Logout</button>

    <div class="container">
        <h2>Lista de Usuários</h2>
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-usuarios">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Login</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody id="table-usuarios">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function exibeUsuarios() {
            let listaUsuarios = '';
            for (i = 0; i < db_usuarios.length; i++) {
                let usuario = db_usuarios[i];
                listaUsuarios += `<tr><td>${usuario.nome}</td><td>${usuario.login}</td><td>${usuario.email}</td></tr>`;
            }

            document.getElementById("table-usuarios").innerHTML = listaUsuarios

        }

        function initPage() {
            document.getElementById('btn_logout').addEventListener('click', logoutUser);

            document.getElementById('nomeUsuario').innerHTML = `${usuarioCorrente.nome}, seja bem-vindo!`;

            carregarUsuarios(exibeUsuarios);
        }

        window.addEventListener('load', initPage);
    </script>
</body>

</html>
