<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidaMed | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css"> 
    <style>
        body { background-color: #69B7BF; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div id="login-box">
                    <div class="text-center mb-4">
                        <img src="../../assets/images/logoTI.png" alt="Logo" style="width: 80px;">
                        <h3 class="text-info mt-2" style="color: #69B7BF !important;">Login</h3>
                    </div>
                    
                    <form id="login-form" class="form">
                        <div class="form-group mb-3">
                            <label for="username" class="text-secondary">Login</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="text-secondary">Senha</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" name="submit" class="btn btn-info text-white" value="Entrar" style="background-color: #69B7BF; border:none;">
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#loginModal">Criar Conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Usuário</h5>
                    <button type="button" class="close btn btn-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="cadastro-form">
                        <div class="form-group mb-2">
                            <label>Nome Completo</label>
                            <input type="text" id="txt_nome" class="form-control" required>
                        </div>
                        <div class="form-group mb-2">
                            <label>Email</label>
                            <input type="email" id="txt_email" class="form-control" required>
                        </div>
                        <div class="form-group mb-2">
                            <label>Usuário (Login)</label>
                            <input type="text" id="txt_login" class="form-control" required>
                        </div>
                        <div class="form-group mb-2">
                            <label>Senha</label>
                            <input type="password" id="txt_senha" class="form-control" required>
                        </div>
                        <div class="form-group mb-2">
                            <label>Confirmar Senha</label>
                            <input type="password" id="txt_senha2" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_salvar" class="btn btn-info text-white">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="../../assets/js/login.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const sucesso = loginUser(user, pass);

            if (sucesso) {
                let returnUrl = sessionStorage.getItem('returnURL');
                if (!returnUrl || returnUrl.includes('login.html')) {
                    window.location.href = '../../index.html'; 
                } else {
                    window.location.href = returnUrl;
                }
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });

        document.getElementById('btn_salvar').addEventListener('click', function() {
            const nome = document.getElementById('txt_nome').value;
            const email = document.getElementById('txt_email').value;
            const login = document.getElementById('txt_login').value;
            const s1 = document.getElementById('txt_senha').value;
            const s2 = document.getElementById('txt_senha2').value;

            if(!nome || !email || !login || !s1) {
                alert("Preencha todos os campos.");
                return;
            }

            if (s1 !== s2) {
                alert('As senhas não conferem.');
                return;
            }

            addUser(nome, login, s1, email);
        });
    </script>
</body>
</html>
